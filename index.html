<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/52d80b50e4.js"
      crossorigin="anonymous"
    ></script>
    <link href="./style.css" rel="stylesheet" />
    <title>Spend Tracker</title>
  </head>
  <body class="body">
    <main class="page">
      <header class="main-heading">Spend Tracker</header>
      <section class="records">
        <button id="previous" class="button previous">Previous</button>
        <button id="yesterday" class="button yesterday">Yesterday</button>
        <button id="today" class="button today">So Far</button>
        <button id="add" class="button add">Add Record</button>
      </section>

      <section id="modal" class="modal hidden">
        <div class="modal-actions">
          <i id="close-modal" class="fa-solid cancel-button fa-x"></i>
          <form action="" id="add-form" autocomplete="off" class="modal-form">
            <label for="name">
              <input
                type="text"
                required
                class="input"
                name="name"
                id="name"
                placeholder="What to buy"
              />
            </label>
            <label for="price">
              <input
                type="number"
                name="price"
                id="price"
                required
                class="input"
                placeholder="How much"
              />
            </label>
            <button
              name="submit"
              id="submit"
              class="submit-button  btn"
              type="submit"
            >
            <i id="submit" class="fa-solid fa-2x fa-plus"></i>
            </button>
          </form>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
